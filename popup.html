<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>__MSG_extName__</title>
  <link rel="stylesheet" href="css/popup.css">
</head>
<body>
  <div class="container">
    <header>
      <h1 id="popupTitle" data-i18n="extName">__MSG_extName__</h1>
      <button id="settingsBtn" class="icon-button" title="__MSG_btn_settings__">⚙️</button>
    </header>
    
    <div class="current-proxy">
      <div class="label" data-i18n="current_proxy">__MSG_current_proxy__:</div>
      <div id="currentProxy" class="value">__MSG_loading__...</div>
    </div>
    
    <div class="proxy-list" id="proxyList">
      <!-- 代理配置列表将通过 JS 动态生成 -->
      <div class="loading" data-i18n="loading">__MSG_loading__...</div>
    </div>
    
    <div class="actions">
      <button id="openSettingsBtn" class="button" data-i18n="btn_manageProxySettings">__MSG_btn_manageProxySettings__</button>
    </div>
  </div>

  <script src="js/popup.js"></script>
</body>
</html>
